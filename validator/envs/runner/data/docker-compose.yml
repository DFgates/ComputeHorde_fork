version: '3.7'

services:
  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes
    healthcheck:
      test: redis-cli ping
    volumes:
      - redis:/data
    logging: &logging
      driver: journald
      options:
        tag: '{{.Name}}'

  db:
    image: postgres:14.0-alpine
    healthcheck:
      test: pg_isready -U postgres || exit 1
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - db:/var/lib/postgresql/data
    logging:
      <<: *logging

  celery-worker:
    image: backenddevelopersltd/compute-horde-validator:v0-latest
    pull_policy: missing
    init: true
    healthcheck:
      test: celery -A compute_horde_validator status > /dev/null || exit 1
    restart: unless-stopped
    # env_file: ./.env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BITTENSOR_NETUID=${BITTENSOR_NETUID}
      - BITTENSOR_NETWORK=${BITTENSOR_NETWORK}
      - BITTENSOR_WALLET_NAME=${BITTENSOR_WALLET_NAME}
      - BITTENSOR_WALLET_HOTKEY_NAME=${BITTENSOR_WALLET_HOTKEY_NAME}
      - CELERY_MASTER_CONCURRENCY=4
      - CELERY_WORKER_CONCURRENCY=2
    command: ./celery-entrypoint.sh
    tmpfs: /run
    depends_on:
      - redis
    logging:
      <<: *logging
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  celery-beat:
    image: backenddevelopersltd/compute-horde-validator:v0-latest
    pull_policy: missing
    init: true
    restart: unless-stopped
    # env_file: ./.env
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BITTENSOR_NETUID=${BITTENSOR_NETUID}
      - BITTENSOR_NETWORK=${BITTENSOR_NETWORK}
      - BITTENSOR_WALLET_NAME=${BITTENSOR_WALLET_NAME}
      - BITTENSOR_WALLET_HOTKEY_NAME=${BITTENSOR_WALLET_HOTKEY_NAME}
      - NGINX_PORT=${NGINX_PORT}
    command: nice celery -A compute_horde_validator beat -l INFO --schedule /tmp/celerybeat-schedule -f /tmp/celery-beat.log
    depends_on:
      - redis
    logging:
      <<: *logging
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

volumes:
  redis:
  db:
  static:
